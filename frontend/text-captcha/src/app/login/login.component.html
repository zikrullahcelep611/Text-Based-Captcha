<div class="login-container">
  <div class="login-card">
    <h2>Giriş Yap</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Kullanıcı adınız"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="error-text" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Kullanıcı adı gereklidir
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="E-posta adresiniz"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">E-posta gereklidir</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Geçerli bir e-posta giriniz</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Şifreniz"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Şifre gereklidir</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isSubmitting" 
        class="btn-login">
        {{ isSubmitting ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
      </button>
    </form>
    
    <div class="additional-links">
      <a href="#" class="forgot-password">Şifremi Unuttum</a>
      <a routerLink="/register" class="register-link">Hesap Oluştur</a>
    </div>
  </div>
</div>

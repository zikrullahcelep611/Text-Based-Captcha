<div class="container">
  <h2>Kayıt Ol</h2>
  
  <!-- Başarı mesajı -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <!-- Hata mesajı -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Ad</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" />
      <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid" class="text-danger">
        Ad zorunludur.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Soyad</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" />
      <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid" class="text-danger">
        Soyad zorunludur.
      </div>
    </div>

    <div class="form-group">
      <label for="userName">Kullanıcı Adı</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" />
      <div *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.invalid" class="text-danger">
        Kullanıcı adı zorunludur.
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
        Geçerli bir e-posta adresi giriniz.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
        Şifre en az 6 karakter olmalıdır.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Şifre Onayı</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-danger">
        Şifre onayı zorunludur.
      </div>
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="text-danger Plc">
        Şifreler eşleşmiyor.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Kayıt Ol</button>
  </form>
</div>
